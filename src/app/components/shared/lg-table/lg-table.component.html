<div class="row">
  <div class="col-md-5 offset-7">
    <div class="input-group mb-3">
      <input 
          name="search"
          #search
          type="text" 
          class="form-control" 
          placeholder="ძებნა" 
          aria-label="ძებნა" 
          aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="Search(search.value)">ძებნა</button>
      </div>
    </div>
  </div>
</div>
<hr/>
<div class="row">
  <table class="table table-sm table-bordered">
    <thead class="thead-light">
      <th *ngFor="let col of colums" (click)="sort(col)" [class.active]="sortColumn == col">
        {{ col.label }}
        <ng-container *ngIf="col.allowFilter">
          <i style="float:right;" [attr.class]="getIsAsc(col) ? 'fas fa-sort-amount-down': 'fas fa-sort-amount-up'"></i>
        </ng-container>
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let row of dataSourceFilter" (click)="selectRow(row)" [class.active]="selectedRow == row">
        <td *ngFor="let col of colums">
          {{ row[col.name] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
